<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Spring Spree - Sign in</title>
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.63321.js"></script>
	</head>
    <body>
        <div class="container">
			<header>
				<h1><strong>Spring Spree</strong></h1>
			</header>
			<br>
			<section class="main">
				<h2><strong>Login</strong></h2>
				<form class="form" action="authorize.php" method="POST" enctype="multipart/form-data">
					<p class="field">
						<input type="text" name="email" placeholder="Username or email">
						<i class="icon-user icon-large"></i>
					</p>
					<p class="field">
							<input type="password" name="password" placeholder="Password">
							<i class="icon-lock icon-large"></i>
					</p>
					<p class="submit">
						<button type="submit" name="submit">
							<img src="images/logo.png" />
						</button>
					</p>
				</form>
					<p align="center"><a href="register.html">Click here to register!</a></p>
			</section>
        </div>
    </body>
</html>
