<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Spring Spree - Sign up</title>
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.63321.js"></script>
	</head>
    <body>
        <div class="container">
			<header>
				<h1><strong>Spring Spree</strong></h1>
			</header>
			<section class="main">
				<h2><strong>Sign up</strong></h2>
				<form class="form"  action="register.php" method="POST" enctype="multipart/form-data">
					<p class="field">
						<input type="text" name="name" placeholder="Name" required>
						<i class="icon-user icon-large"></i>
					</p>
					<p class="field">
						<input type="text" name="email" placeholder="Email" required>
						<i class="icon-envelope icon-large"></i>
					</p>
					<p class="field">
						<input type="text" name="phone" placeholder="Mobile Number" required>
						<i class="icon-phone icon-large"></i>
					</p>
					<p class="field">
						<input type="password" name="password" placeholder="Password" required>
						<i class="icon-lock icon-large"></i>
					</p>
					<p class="field">
						<input type="password" name="reppassword" placeholder="Confirm Password" required>
						<i class="icon-lock icon-large"></i>
					</p>
					<p class="field">
						<input type="text" name="college" placeholder="College Name" required>
						<i class="icon-book icon-large"></i>
					</p>
					<p class="submit-2">
						<button type="submit" name="submit-2">
							Register!
						</button>
					</p>
				</form>
				<p align="center"><a href="index.html">Click here to login!</a></p>
			</section>
        </div>
    </body>
</html>
